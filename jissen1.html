<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>健康管理サイト</title>
    <meta name="description" content="HTMLの練習">
</head>
<body>
    <h1>今日の食事量</h1>

    <!-- ユーザー入力フォームの追加 -->
    <form action="#" method="post"> <!--ダミー送信--> 
        <label for="username">名前：</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="meal">食事内容：</label><br>
        <input type="text" id="meal" name="meal" required><br><br>

        <label for="calories">カロリー (kcal)：</label><br>
        <input type="number" id="calories" name="calories" required><br><br>

        <input type="submit" value="送信">
    </form>

    <hr>

    <!-- 入力結果の表示（仮） -->
    <h2>○○さん</h2>
    <p>100kcal</p>

</body>
</html>
